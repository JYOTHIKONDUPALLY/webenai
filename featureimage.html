<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistant UI</title>
  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .card {
      background-color: #111;
      border-radius: 20px;
      padding: 40px 30px;
      text-align: center;
      width: 360px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.25);
      position: relative;
    }

 

    h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    p {
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 25px;
    }

    .input-box {
      display: flex;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 8px 12px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .input-box input {
      background: none;
      border: none;
      outline: none;
      color: white;
      flex: 1;
      font-size: 0.9rem;
      caret-color: #a855f7;
    }

    .input-box button {
      background: none;
      border: none;
      color: #a855f7;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .btn-row {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .btn-row button {
      background-color: #1a1a1a;
      border: 1px solid #2a2a2a;
      color: #a855f7;
      border-radius: 10px;
      padding: 6px 12px;
      font-size: 0.85rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-row button:hover {
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>What can I help with?</h2>
    <p>Weather you want help in customer handling or make changes in your system just give me command</p>

    <div class="input-box">
      <input type="text" id="typingInput" placeholder="">
      <button>â–¶</button>
    </div>

    <div class="btn-row">
      <button>Analyze</button>
      <button>Generate Image</button>
      <button>Research</button>
    </div>
  </div>

  <script>
    // Auto typing effect
    const text = "Generate an invoice |";
    const input = document.getElementById("typingInput");
    let i = 0;

    function type() {
      if (i < text.length) {
        input.setAttribute("placeholder", text.substring(0, i + 1));
        i++;
        setTimeout(type, 120);
      } else {
        setTimeout(() => {
          i = 0;
          input.setAttribute("placeholder", "");
          type();
        }, 1500);
      }
    }

    type();
  </script>

</body>
</html>
