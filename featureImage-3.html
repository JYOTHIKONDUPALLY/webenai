<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Sending UI</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    .email-card {
      width: 380px;
      background-color: #0f0f0f;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(128, 0, 255, 0.25);
    }

    /* Header with loading animation */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1a1a1a;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 15px;
    }

    .header span {
      font-size: 0.95rem;
      color: #ccc;
    }

    .loader {
      width: 18px;
      height: 18px;
      border: 2px solid transparent;
      border-top: 2px solid #a855f7;
      border-right: 2px solid #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* Tag buttons */
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 20px;
    }

    .tag {
      background-color: #1f1f1f;
      color: #a855f7;
      font-size: 0.75rem;
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid #2a2a2a;
      cursor: pointer;
      transition: 0.3s;
    }

    .tag:hover {
      background-color: #2a2a2a;
    }

    /* User list */
    .user-list {
      height: 150px;
      overflow: hidden;
      margin-bottom: 20px;
      position: relative;
    }

    .users {
      display: flex;
      flex-direction: column;
      gap: 10px;
      animation: scrollUp 10s linear infinite;
    }

    @keyframes scrollUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-50%); }
    }

    .user {
      background-color: #141414;
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #242424;
    }

    .user-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #2a2a2a;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #a855f7;
      font-size: 1rem;
    }

    .info {
      display: flex;
      flex-direction: column;
      line-height: 1.2;
    }

    .name {
      font-weight: 500;
      font-size: 0.9rem;
    }

    .role {
      color: #aaa;
      font-size: 0.75rem;
    }

    .user-right {
      text-align: right;
    }

    .verified {
      background-color: #1f1f1f;
      color: #a855f7;
      font-size: 0.7rem;
      border-radius: 12px;
      padding: 3px 8px;
      border: 1px solid #2a2a2a;
    }

    .email-info {
      color: #aaa;
      font-size: 0.8rem;
      margin-top: 4px;
    }

    /* Progress bar section */
    .progress {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #888;
      font-size: 0.75rem;
    }

    .line {
      position: absolute;
      top: 8px;
      left: 0;
      width: 100%;
      height: 3px;
      background: #222;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      position: absolute;
      height: 3px;
      background: #a855f7;
      border-radius: 2px;
      width: 0%;
      animation: fillLine 6s linear infinite;
    }

    @keyframes fillLine {
      0% { width: 0%; }
      50% { width: 50%; }
      100% { width: 100%; }
    }

    .progress-labels {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="email-card">
    <!-- Header -->
    <div class="header">
      <span>E-mail Sending..</span>
      <div class="loader"></div>
    </div>

    <!-- Tags -->
    <div class="tags">
      <div class="tag">LinkedIn</div>
      <div class="tag">IT services</div>
      <div class="tag">Founders</div>
    </div>

    <!-- Scrolling User List -->
    <div class="user-list">
      <div class="users">
        <div class="user">
          <div class="user-left">
            <div class="avatar"><i class="fa-regular fa-user"></i></div>
            <div class="info">
              <div class="name">Mike Tylor</div>
              <div class="role">Founder</div>
              <div class="email-info">mike@Cmb.com — CMB LLC</div>
            </div>
          </div>
          <div class="user-right">
            <div class="verified">Verified</div>
          </div>
        </div>

        <div class="user">
          <div class="user-left">
            <div class="avatar"><i class="fa-regular fa-user"></i></div>
            <div class="info">
              <div class="name">Thomas Shelby</div>
              <div class="role">Founder</div>
              <div class="email-info">thomas@Cmb.com — CMB LLC</div>
            </div>
          </div>
          <div class="user-right">
            <div class="verified">Verified</div>
          </div>
        </div>

        <!-- Duplicate for smooth scroll -->
        <div class="user">
          <div class="user-left">
            <div class="avatar"><i class="fa-regular fa-user"></i></div>
            <div class="info">
              <div class="name">Mike Tylor</div>
              <div class="role">Founder</div>
              <div class="email-info">mike@Cmb.com — CMB LLC</div>
            </div>
          </div>
          <div class="user-right">
            <div class="verified">Verified</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Progress line -->
    <div class="progress">
      <div class="line">
        <div class="progress-fill"></div>
      </div>
      <div class="progress-labels">
        <span>Draft</span>
        <span>Schedule</span>
        <span>Sent</span>
      </div>
    </div>
  </div>

</body>
</html>
